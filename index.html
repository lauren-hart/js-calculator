
<!DOCTYPE html>

<!--Basic Page Needs
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"> <!--	Specifies the character encoding for the HTML document -->

<!-- Mobile Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- BOOTSTRAP Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--Fonts
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">

<!--CSS/BOOTSTRAP
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="styles.css">
    <link rel="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" href="styles.css">    

<!--JAVASCRIPT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="test.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>

<!--Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <body>

<!--HEADER 
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<header>lauren's calculator</header>

      <div id="calculator">


<!--DISPLAY PORT - a placeholder specifies a short hint (one 
    word or a short phrase) that describes the expected value 
    of the text field. Readonly - you cannot edit text field
    but you can copy it. 
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="container">
        <div class="row">
            <div id ="displayScreen">0</div>
        </div>
    </div>




<!-- FIRST LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="col-3">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="">+</button>
            </div>
        </div>
    </div>

<!-- SECOND LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="col-3">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="key">-</button>
            </div>
        </div>
    </div>

<!-- THIRD LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="col-3">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="key">*</button>
            </div>
        </div>
    </div>

<!-- FOURTH LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="col-3">
                <button class="digit long">0</button>
                <button class="key">.</button>
                <button class="key">/</button>
            </div>
        </div>
    </div>

<!-- FIFTH LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class ="container">
        <div class="row">
            <div class="col-3">
                <button class="long key">AC</button>
                <button class="long key">CE</button>

            </div>
        </div>
    </div>




</div>
  </body>
</html>
