<!DOCTYPE html>

<!--Basic Page Needs
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"> <!--	Specifies the character encoding for the HTML document -->

<!-- Mobile Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- BOOTSTRAP Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--Fonts
–––––––––––––––––––––––––––––––––––––––––––––––––– -->


<!--CSS/BOOTSTRAP
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="styles.css">
    <link rel="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" href="styles.css">    

<!--JAVASCRIPT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="test.js"></script>
  </head>

<!--Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <body>

<!--DISPLAY PORT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class="container">
    <div class="row">
            <input id="display">
    </div>
</div>


<!-- FIRST LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class ="container">
    <div class="row">
        <div class="col-3">
            <button id="seven" onclick="seven()">7</button>
            <button id="eight" onclick="eight()">8</button>
            <button id="nine" onclick="nine()">9</button>
            <button id="add" onclick="add()">+</button>
        </div>
    </div>
</div>




<!-- SECOND LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="col-3">
                <button id="four" onclick="four()">4</button>
                <button id="five" onclick="five()">5</button>
                <button id="six" onclick="six()">6</button>
                <button id="subtract" onclick="subtract()">-</button>
            </div>
        </div>
    </div>

<!-- THIRD LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="col-3">
                <button id="one" onclick="one()">1</button>
                <button id="two" onclick="two()">2</button>
                <button id="three" onclick="three()">3</button>
                <button id="multiply" onclick="multiply()">x</button>
            </div>
        </div>
    </div>

<!-- FOURTH LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="col-3">
                <button id="zero" onclick="zero()">0</button>
                <button id="decimal" onclick="decimal()">.</button>
                <button id="equals" onclick="equals()">=</button>
                <button id="divide" onclick="divide()">/</button>
            </div>
        </div>
    </div>

<!--CLEAR BUTTON
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class ="container">
        <div class="row">
            <div class="col-2">
                <button id="clear" onclick="clear()">AC</button>
            </div>
        </div>
    </div>

  </body>
</html>
