
<!DOCTYPE html>

<!--Basic Page Needs
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"> <!--	Specifies the character encoding for the HTML document -->

<!-- Mobile Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- BOOTSTRAP Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--Fonts
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">

<!--CSS/BOOTSTRAP
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="styles.css">
    <link rel="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" href="styles.css">    

<!--JAVASCRIPT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="test.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>

<!--Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <body>

<!--HEADER 
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<header>lauren's calculator</header>

      <div class="calculator">


<!--DISPLAY PORT - a placeholder specifies a short hint (one 
    word or a short phrase) that describes the expected value 
    of the text field. Readonly - you cannot edit text field
    but you can copy it. 
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="container">
        <div class="row">
            <div id ="displayScreen">0</div>
        </div>
    </div>




<!-- FIRST LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="col-3">
                <button onclick="myFunction(this.innerText)" class="digit">7</button>
                <button onclick="myFunction(this.innerText)">8</button>
                <button onclick="myFunction(this.innerText)">9</button>
                <button onclick="myFunction(this.innerText)">+</button>
            </div>
        </div>
    </div>

<!-- SECOND LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="col-3">
                <button class="digit" onclick="myFunction(this.innerText)">4</button>
                <button onclick="myFunction(this.innerText)">5</button>
                <button onclick="myFunction(this.innerText)">6</button>
                <button onclick="myFunction(this.innerText)">-</button>
            </div>
        </div>
    </div>

<!-- THIRD LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="col-3">
                <button onclick="myFunction(this.innerText)">1</button>
                <button onclick="myFunction(this.innerText)">2</button>
                <button onclick="myFunction(this.innerText)">3</button>
                <button onclick="myFunction(this.innerText)">*</button>
            </div>
        </div>
    </div>

<!-- FOURTH LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="col-3">
                <button class="long" onclick="myFunction(this.innerText)">0</button>
                <button onclick="myFunction(this.innerText)">.</button>
                <button onclick="myFunction(this.innerText)">/</button>
            </div>
        </div>
    </div>

<!-- FIFTH LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class ="container">
        <div class="row">
            <div class="col-3">
                <button onclick="myFunction(this.innerText)" class ="long">AC</button>
                <button onclick="myFunction(this.innerText)" class ="long">CE</button>

            </div>
        </div>
    </div>




</div>
  </body>
</html>
