<!DOCTYPE html>

<!--Basic Page Needs
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"> <!--	Specifies the character encoding for the HTML document -->

<!-- Mobile Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- BOOTSTRAP Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--Fonts
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">

<!--CSS/BOOTSTRAP
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="styles.css">
    <link rel="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" href="styles.css">    

<!--JAVASCRIPT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="test.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>

<!--Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <body>

<!--HEADER 
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<header>lauren's calculator</header>

      <form class="calculator">


<!--DISPLAY PORT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="container">
        <div class="row">
            <input type="text" value="" id ="displayScreen">
        </div>
    </div>


<!-- FIRST LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="buttons">
                <div class="col-3">
                    <input type="button" value="7" onclick="display(7)" class="number">
                    <input type="button" value="8" onclick="display(8)" class="number">
                    <input type="button" value="9" onclick="display(9)" class="number">
                    <input type="button" value="+" onclick="display('+')" class="operator">
                </div>
            </div>
        </div>
    </div>




<!-- SECOND LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="col-3">
                    <input type="button" value="4" onclick="display(4)" class="number">
                    <input type="button" value="5" onclick="display(5)" class="number">
                    <input type="button" value="6" onclick="display(6)" class="number">
                    <input type="button" value="-" onclick="display('-')" class="operator">
            </div>
        </div>
    </div>

<!-- THIRD LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="col-3">
                    <input type="button" value="1" onclick="display(1)" class="number">
                    <input type="button" value="2" onclick="display(2)" class="number">
                    <input type="button" value="3" onclick="display(3)" class="number">
                    <input type="button" value="x" onclick="display('*')" class="operator">
            </div>
        </div>
    </div>

<!-- FOURTH LINE CALCULATOR
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class ="container">
        <div class="row">
            <div class="col-3">
                    <input type="button" value="0" onclick="display(0)" class="number">
                    <input type="button" value="." onclick="display('.')" class="decimal">
                    <input type="button" value="=" onclick="display('=')" class="equals">
                    <input type="button" value="/" onclick="display('/')" class="operator">
            </div>
        </div>
    </div>

<!--CLEAR BUTTON
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class ="container">
        <div class="row">
            <div class="col-2">
                        <input type="button" value="AC" onclick="clear()" class="clear">
            </div>
        </div>


</form>
  </body>
</html>
